<!DOCTYPE html>
<html>
  <head>
  	<title> Jotunheim Passwords</title>
  	<link href="../css/jotunheim.css" rel="stylesheet" type="text/css">
  	<script src="../js/jquery-3.2.1.js"></script>
  	<script src="../js/passwords.js"></script>
  </head>

 <body>
   <div class="container">
     <div class="jumbotron">
       <div class='epicodus'><img src=../img/norse-flag.png alt="Norse Flag" style="height:78px;"></div>
       <h1>Welcome to Jotunheim</h1>
       <h2>Land of the Giants</h2>
     </div>
     <div class='quiz' id="inputs">
       <form id="form1">
         <h2>Passwords</h2>
         <h4>Select the 5 passwords given from the previous worlds:</h4>
         <div class="checkbox">
           <label>
             <input type="checkbox" name="password" value="visible">
             Visible
           </label>
         </div>
         <div class="checkbox">
           <label>
             <input type="checkbox" name="password" value="tolkien">
             Tolkien
           </label>
         </div>
         <div class="checkbox">
           <label>
             <input type="checkbox" name="password" value="underground">
             Underground
           </label>
         </div>
         <div class="checkbox">
           <label>
             <input type="checkbox" name="password" value="frozen">
             Frozen
           </label>
         </div>
         <div class="checkbox">
           <label>
             <input type="checkbox" name="password" value="giants">
             Giants
           </label>
         </div>
         <div class="checkbox">
           <label>
             <input type="checkbox" name="password" value="wrong1">
             Wrong
           </label>
         </div>
         <div class="checkbox">
           <label>
             <input type="checkbox" name="password" value="wrong2">
             Wrong
           </label>
         </div>
         <div class="checkbox">
           <label>
             <input type="checkbox" name="password" value="wrong3">
             Wrong
           </label>
         </div>

         <button type="submit" class="btn">Submit</button>
       </form>
     </div>

     <div id="output">
       <div class='quiz'>
         <div class="quiz-header-text">
           <h3>Password Results</h3>
         </div>

         <div id="quiz-result"></div>
       </div>
     </div>

     <div class="thank-you" id="center-position">
       <blockquote class="bg-info">
         <p>Next Level: Minesweeper</p>

         <footer>
           <div id="output">
             <a href="hel.html">Next</a>
           </div>
         </footer>

       </blockquote>
     </div>
   </div>
 </body>
</html>
